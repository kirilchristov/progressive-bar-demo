<div>
  <h2>Product List</h2>
  <ul>
    <li *ngFor="let product of products">
      {{ product.name }} - ${{ product.price }}
      <button (click)="addToCart(product)">Add to Cart</button>
    </li>
  </ul>
</div>

<div>
  <h2>Cart</h2>
  <ul>
    <li *ngFor="let item of cartItems">
      {{ item.product.name }} - Quantity: {{ item.productQuantity }}
      <button (click)="updateQuantity(item.product.productId, item.productQuantity + 1)">+</button>
      <button (click)="updateQuantity(item.product.productId, item.productQuantity - 1)">-</button>
      <button (click)="removeFromCart(item.product.productId)">Remove</button>
    </li>
  </ul>
</div>
